language: python
dist: trusty
sudo: required
python:
  - "3.6"
addons:
  postgresql: "9.5"
services:
  - postgresql
install:
  - pip install -r requirements.txt
  - pip install coverage
before_script:
  - psql -c "CREATE DATABASE wiki_analysis;" -U postgres
  - psql -c "CREATE ROLE wiki SUPERUSER LOGIN PASSWORD 'wiki';" -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - coverage run wiki_analysis.py din -d
after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]];
  - then ./cc-test-reporter format-coverage -t coverage.py -p "";
  - ./cc-test-reporter upload-coverage;
  - fi